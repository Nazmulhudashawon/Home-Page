<!doctype html>
<html lang="en">
        <head>
            <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Login Page</title>
          
           
            <!--Bootsrap 4 CDN-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            
            <!--Fontawesome CDN-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
            <!--Custom styles-->
            <link rel="stylesheet" type="text/css" href="login.css">
        </head>
        <body>
            <div class="Header row">
                <div class="col-md-1 img">
                <img src="/Asset/gvt.png" alt="">
                </div>
                <div class="col-md-11">
                 <h4 class="mb-0">Human Resource Infomation</h4>
                 <p class="mt-0 mb-0">(Employee database)</p> 
                 <h5 class="mb-0">Public Works Department</h5>
                 <p class="mt-0 mb-1">Govt. Of The people republic Of Bangladesh </p> 
                </div>
             </div>
        <div class="container">
            
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                       <h3 class="text-center">Admin Panel</h3>
                       
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="row d-flex justify-content-around">
                               
                                
        <input class="mx-2" type="hidden" name="first_num" value="7" />
        <input type="hidden" name="second_num" value="9" />
        
        <input type="text" id="first_num"  value="7" style="width: 60px; text-align:center;" disabled required>
          +
          <input type="text" id="second_num" value="9"  style="width: 60px; text-align:center;" disabled required>
          =
          <input type="text" id="answer" name="answer"  style="font-family:Arial, FontAwesome;width: 80px; text-align:center;" required>
                            </div>
                            <div class="form-group mt-4">
                                <input type="submit" value="Login" class="btn btn-lg btn-block float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                           Designed & Developed by Shell Technologies
                        </div>
                        <!-- <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </body>
        </html>
